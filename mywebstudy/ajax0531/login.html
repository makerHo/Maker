<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<script src="Tools.js"></script>
		<style>
			*{
				margin:0;
				padding: 0;
			}
			header{
				height:60px;
				background:green;
				color:#fff;
			}
			ul{
				list-style: none;
				margin:0;
				padding:0;
				float:right;
				height:60px;
				line-height: 60px;
				margin-right:50px;
			}
			ul:after{
				content:"";
				display: block;
				clear:both;
			}
			.login{
				
			}
			.member{
				display: none;
			}
			.login li,.member li{
				float:right;
				margin-right:5px;
			}
			.loginUI{
				width:300px;
				height:150px;
				border:1px solid #ddd;
				box-shadow: 0 0 3px #ddd;
				position: absolute;
				background:#fff;
				text-align:center;
				display: none; 
				z-index: 1000;
			}
			.loginName,.pwd{
				margin:15px auto;
				height:30px;
				width:90%;
				border:1px solid #ddd;
				border-radius:5px;
				font-size:18px;
			}
			.btn{
				width:90%;
				height:30px;
				font-size:18px;
			}
			/* 关闭按钮 */
			.close{
				position:absolute;
				right:5px;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="loginUI">
		<span class="close">&times;</span>
		<input type="text" class="loginName" placeholder="用户名"><br>
			<input type="password" class="pwd" placeholder="密码"><br>
			<button class="btn">登录</button>
		</div>
		<header>
			<ul class="login">
				<li class="loginBar">登录</li>
				<li><a href="reg.html" target="_blank">注册</a></li>
			</ul>
			<ul class="member">
				<li class="username"></li>
				<li class="logout">注销</li>
			</ul>
		</header>
		<script>
			window.addEventListener("load",function(){
				var close=document.querySelector(".close");
				var logout=document.querySelector(".logout");
				var member=document.querySelector(".member")
				var xhr=new XMLHttpRequest();
				var btn=document.querySelector(".btn");
				var login=document.querySelector(".login");
				var username=document.querySelector(".username");
				var loginName=document.querySelector(".loginName");
				/*null:*/
				var loginUI=document.querySelector(".loginUI");
				var loginBar=document.querySelector(".loginBar");
				center(loginUI);
				/*点击关闭*/
				close.addEventListener("click",function(){
					loginUI.style.display="none";
				})
				/*点击注销*/
				logout.addEventListener("click",function(){
					member.style.display="none";
					login.style.display="block";
				})
				loginBar.addEventListener("click",function(){
					loginUI.style.display="block";
				});
				/*会员登录*/
				btn.addEventListener("click",function(){
					//alert(loginName.value)
					xhr.open("post","member.txt");
					xhr.send(null);
					xhr.addEventListener("readystatechange",function(){
						if(xhr.readyState==4){
							if(xhr.status==200){
								//console.log(xhr.responseText);
								//登录成功
								if(loginName.value==xhr.responseText){
									//alert("ok");
									//登录界面消失
									loginUI.style.display="none";
									//会员界面显示
									member.style.display="block";
									//显示登录成功的会员名 
									username.innerHTML=xhr.responseText;
									login.style.display="none";
									//登录失败
								}else{
									alert("failed");
								}
							}
						}
					});
				});
				//////////////////
			});
			
		</script>
	</body>
</html>
