<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0 ;
			padding: 0;
			list-style: none;
		}
		#main{
			width: 1200px;
			height: 1500px;
			border: 1px solid red;
			margin: 0 auto;
		}
		#main ul{
			/*background:lightyellow;*/
		}
		#main ul:after{
			display: block;
			content: "";
			clear: both;
		}

		#main ul li{
			float:left; 
			width: 20%;
			/*background: purple;*/
			font-size: 25px;
			text-align: center;
			padding: 10px;
			box-sizing: border-box;
			color: #f13;
		}
		#main img{
			width: 100%;
			height: 100%;
		}
		.fixed{
			background: black;
			position: fixed;
			width: 100%;
			left: 0;
			background: skyblue;
		}
		.aside1{
			position: fixed;
			right: 10px;
			bottom: 5px;
			border: 1px solid red;
			cursor: pointer;
		}
		.aside2{
			display: none;
		}
		#backTop{
			color: white;
		}
	</style>
	<script src="js/tools.js"></script>
</head>
<body>
	<div id="main">
		<nav> 
			<ul>
				<li>one</li>
				<li>two</li>
				<li>three</li>
				<li>four</li>
				<li>five</li>
			</ul>
		</nav>
		<img src="img/02.jpg" alt="">
	</div>
	<ul class="aside1" id="aside">
		<li id="backTop">回到顶部</li>
	</ul>
	<script>
		window.addEventListener("scroll",function(){
			var nav = document.querySelector("nav");
			var aside = document.querySelector("#aside") 
			var backTop = document.querySelector("#backTop") 
			//滚动条滚动到一定值得时候，导航条显示或者隐藏
			// console.log(backTop);
			var scrollTop=getScrollSize().top;
			if (scrollTop>40) {
				nav.className="fixed";
				aside.className="aside1";
			}else{
				nav.className="";
				aside.className="aside2";
			}
			backTop.addEventListener("click",function(){
				document.documentElement.scrollTop=0;
				document.body.scrollTop=0;
			})
		})
	</script>
</body>
</html>
