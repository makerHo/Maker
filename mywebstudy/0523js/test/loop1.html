<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.wrap{
			height: 200px;
			width: 500px;
			margin: 50px auto;
			border: 1px solid red;
			position: relative;
			overflow: hidden;
		}
		.wrap ul{
			height: 200px;
			width: 1600px;
			position: absolute;
			left: 0;
			top: 0;
		}
		.wrap li{
			width: 200px;
			height: 200px;
			border: 1px solid purple;
			float: left;
			box-sizing: border-box;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul class="scroll">
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
		</ul>
	</div>
	<script>
		// var wrap=document.querySelector(".wrap");
		var scroll=document.querySelector(".scroll");
		scroll.innerHTML+=scroll.innerHTML;
		var left=parseInt(scroll.style.left)||0;
		var liWidth=document.querySelector(".scroll li").offsetWidth;
		setInterval(function(){
			left--;
			if (left<="-"+liWidth*4) {
				left=0;
			}
			scroll.style.left=left+"px";
		},1)
	</script>
</body>
</html>
