<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="Tools.js"></script>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#main{
			width:1200px;
			height:1000px;
			border:1px solid red;
			margin:auto;
		}
		nav ul{
			list-style: none;
		}
		nav ul:after{
			content:"";
			display:block;
			clear:both;
		}
		nav ul li{
			float:left;
			width:20%;
			font-size:25px;
			text-align:center;
			padding:10px;
			/*以border为基准*/
			box-sizing:border-box;
		}
		#main img{
			width:100%;
			height:100%;
		}
		.fixed{
			background: red;
			position:fixed;
			width:100%;
			left:0;
		}
		.aside1{
			position:fixed;
			right:10px;
			bottom:5px;
			border:1px solid green;
			list-style: none;
			cursor: pointer;
			display:block;
		}
		.aside2{
			display:none;
		}
	</style>
</head>
<body>
<div id="main">
	<nav>
		<ul>
			<li>one</li>
			<li>two</li>
			<li>three</li>
			<li>four</li>
			<li>five</li>
		</ul>
	</nav>
	<img src="shanghai.jpg">
</div>
<ul id="aside" class="aside2">
	<li id="backTop">回到顶部</li>
</ul>
<script type="text/javascript">
window.addEventListener("scroll",function(){
	var backTop=document.querySelector("#backTop");
	var aside=document.querySelector("#aside");
	var nav=document.querySelector("nav");
	var scrollTop=getScrollSize().top;
	//滚动条滚动到一定的值，导航显示或隐藏
	if(scrollTop>40){
		nav.className="fixed";
		aside.className="aside1";
	}else{
		nav.className="";
		aside.className="aside2";
	}
	//点击回到顶部
	backTop.addEventListener("click",function(){
		document.documentElement.scrollTop=0;
		document.body.scrollTop=0;
	});
})
</script>
</body>
</html>
