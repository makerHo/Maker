<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		list-style: none;
		moz-user-select: -moz-none;
		-moz-user-select: none;
		-o-user-select:none;
		-khtml-user-select:none;
		-webkit-user-select:none;
		-ms-user-select:none;
		user-select:none;
	}
		.wrap{
			width: 1000px;
			height: 200px;
			border: 1px solid red;
			position: relative;
			z-index: 2;
		}
		.wrap ul{}
		.wrap li{
			width: 200px;
			height: 200px;
			border:1px solid purple;
			float: left;
			box-sizing: border-box;
		}
		.wrap button{
			width: 50%;
			margin-left: 50px; 
		}
		.wrap img{
			width: 100%;
			height: 80%;
		}
		.blackMask{
			background: white;
			position: absolute;
			width: 100%;
			height: 100%;
			z-index: 1;
			top:0;
			left:0;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>
				<img src="4.jpg" alt="1">
				
			</li>
			<li>
				<img src="2.jpg" alt="2">
				
			</li>
			<li>
				<img src="3.jpg" alt="3">
				
			</li>
			<li>
				<img src="4.jpg" alt="4">
				
			</li>
			<li>
				<img src="2.jpg" alt="5">
				
			</li>

		</ul>
	</div>
	<script>
		function ShowOrNot(obj){
		 	if(obj.style.display=="block"){
		 		obj.style.display="none";
		 	}else{
		 		obj.style.display="block";
		 	}
		 }
		 function VisiOrNot(obj){
		 	if(obj.style.visibility=="visible"){
		 		obj.style.visibility="hidden";
		 	}else{
		 		obj.style.visibility="visible";
		 	}
		 }
		 function OpaOrNot(obj){
		 	if(obj.style.opacity=="0"){
		 		obj.style.opacity="1";
		 	}else{
		 		obj.style.opacity="0";
		 	}
		 }
		/* function ZOrNot(obj){
		 	if(obj.style.zIndex=="0"){
		 		obj.style.zIndex="-1";
		 	}else{
		 		obj.style.zIndex="0";
		 	}
		 }*/
		 function HeiOrNot(obj){
		 	if(obj.style.height=="0px"){
		 		obj.style.height="159px";
		 	}else{
		 		obj.style.height="0px";
		 	}
		 }
		 var shopings=document.querySelectorAll(".wrap li");
		 for(j=0;j<shopings.length;j++){
		 	shopings[j].childNodes[1].style.display="block";
			 shopings[j].addEventListener("click",function(){
			 	HeiOrNot(this.childNodes[1]);
			 });
		 }
	</script>
</body>
</html>
