<!DOCTYPE html>
<html lang="en">
<head>
<meta>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="css/reset.css">
	<script src="js/com.js"></script>
	<title>Document</title>
	<style>
	*{
		margin: 0;padding: 0;list-style: none;
	}
		.wrap{}
		.wrap ul{
			display: flex;
			width: 100%;
			height: 200px;
			background: #ccc;
			flex-flow: row;
			/*align-items: center;*/
			justify-content: space-between;


		}
		.wrap ul li{
			width: 10%;
			background: orange;
			border: 1px solid green;
			/*margin: .1rem;*/
		}
		.wrap li:nth-child(1n){
			flex: 1;
		}
		.wrap li:nth-child(2n+1){
			flex: 1;
		}
		/*.wrap li:nth-child(3){
			flex: 1;
		}*/
	</style>
</head>
<body>
	<div class="wrap">
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<!-- <li>4</li>
			<li>5</li> -->
		
		</ul>
	</div>

</body>
</html>
