<!DOCTYPE html>
<html lang="en">
<head>
<meta>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<link rel="stylesheet" href="reset(1).css">
	<script src="com.js"></script>
	<title>Document</title>
	<style>
		.wrap{}
		.box{
			width: 100%;
			height: 1rem;
			background: red;
			display: flex;
			flex-flow: row nowrap;
			/*justify-content: space-between;*/
			/*align-items: space-between;*/
			font-size: 30px;
			justify-content: space-between;
			text-align: center;
			line-height: 1rem;

		}
		.box li:nth-child(2n){
				width: 80%;
			background: orange;
		}
		.box li:nth-child(2n+1){
				width: 10%;
		}
	</style>
<body>
	<div class="wrap">
		<ul class="box">
			<li>&lt;</li>
			<li>标题</li>
			<li>&gt;</li>
		</ul>
	</div>
</body>
</html>
