<ul class="demo">
	<li class="active">one</li>
	<li>two</li>
	<li>three</li>
</ul>
<img src="bg2.jpg">
<style>
ul{
	border:1px solid red;
	margin:0;
	padding: 0;
	list-style: none;
}
ul:after{
	content:"";
	display:block;
	clear:both;
}
li{
	float:left;
	width:50px;
	height:50px;
	line-height: 50px;
	text-align:center;
	border:1px solid green;
	margin-left:5px;
}
.active{
	background:red;
}
</style>
<script>
var lis=document.querySelector(".demo").querySelectorAll("li");
console.log(lis);
lis.forEach(function(value,index){
	//console.log(index);
value.addEventListener("click",function(){
	//清空所以的list的active
	lis.forEach(function(v,i){
		v.className="";
	});
		//console.log(this);
		//为当前的list添加active
		this.className="active";
	});
});
</script>
