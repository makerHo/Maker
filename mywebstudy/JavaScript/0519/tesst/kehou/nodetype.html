<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1 class="hell" id="caa">hello</h1>
	<script>
	var hell=document.querySelector(".hell");
	console.log(hell);
	console.log(hell.nodeType);
	console.log(hell.childNodes);
	console.log(hell.firstChild.nodeValue);//获取hell下第一个子节点的
	console.log(hell.nodeName);//获取hell的节点名称
	</script>
</body>
</html>
