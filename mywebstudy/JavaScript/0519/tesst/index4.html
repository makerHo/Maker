<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<ul class="demo">
		<li>one</li>
		<li>two</li>
		<li>three</li>
		<li>four</li>
	</ul>
	<button class="btn">Button</button>
	<script>
	var demo=document.querySelector('.demo');
	var btn=document.querySelector('.btn');
	btn.addEventListener("click",function(){
		if (demo.) {}
		demo.removeChild(demo.firstChild);
	})
	</script>
</body>
</html>
