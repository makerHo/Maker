<div class="demo"></div>
<script>
var d=new Date();
var demo=document.querySelector(".demo");
var weekday=d.getDay();
switch(weekday){
	case 0:
	weekday="周日";
	break;
	case 1:
	weekday="周一";
	break;
	case 2:
	weekday="周二";
	break;
	case 3:
	weekday="周三";
	break;
	case 4:
	weekday="周四";
	break;
	case 5:
	weekday="周五";
	break;
	case 6:
	weekday="周六";
	break;
}
demo.innerHTML=weekday;
console.log(d);
</script>
