	<style>
		.demo{
			margin: 100px auto;
			
			text-align: center;
			font-size: 30px;
		}
		.demoTop{
			width: 200px;
			height: 100px;
			border: 1px solid purple;
			box-sizing: border-box;
			transition: 1s;
			line-height: 50px;
			transform-origin:0 100%;
		}
		.demoBottom{
			width: 200px;
			height: 100px;
			border: 1px solid blue;
			box-sizing: border-box;
			transform-origin: 0% 0%;
			transition: 1s;
			line-height: 150px;
		}
	</style>

</head>
