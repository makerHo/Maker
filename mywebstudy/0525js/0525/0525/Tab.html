<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.tab{
			/*border:1px solid red;*/
		}
		.tab ul{
			list-style: none;
			margin:0;
			padding:0;
		}
		.tab ul:after{
			content: "";
			display:block;
			clear:both;
		}
		.tab ul li{
			float:left;
			width:100px;
			height:50px;
			border:1px solid #ddd;
			margin-left:10px;
			cursor: pointer;
		}
		.tab ul li.active{
			position: relative;
			top:5px;
			background:#fff;
			z-index:10;
			border:1px solid green;
			border-bottom:0;
		}
		.tab div{
			height:200px;
			border:1px solid green;
			display:none;
		}
		div.spotlight{
			display:block;
			position:relative;
			background:#fff;
			z-index:9;
			top:3px;
		}
		.tab ul li span{
			height:3px;
			background:red;
			display:block;
			width:0%;
			margin:auto;
		}
		.tab ul li span.bar{
			display: block;
			width:100%;
			/*forwards:动画停留在最后一帧*/
			animation: barloading 1s forwards;
		}
		/*动画*/
		@keyframes barloading{
			0%{
				width:0;
				opacity: 0;
			}
			100%{
				width:100%;
				opacity: 1;
			}
		}
	</style>
</head>
<body>
<div class="tab">
	<ul>
		<li class="active">
			<span class="bar"></span>
		</li>
		<li>
			<span></span>
		</li>
		<li>
			<span></span>
		</li>
	</ul>
	<div class="spotlight"></div>
	<div></div>
	<div></div>
</div>
<script type="text/javascript">
	//获取多个list
	var lis=document.querySelectorAll(".tab li");
	var divs=document.querySelectorAll(".tab div");
	var spans=document.querySelectorAll(".tab ul span");
	console.log(spans.length);
	//通过循环为多个元素绑定事件
	lis.forEach(function(value,index){
		value.addEventListener("mouseover",function(){
			//第一个步清空所有元素的active
			lis.forEach(function(v,i){
				v.className="";
				divs[i].className="";
				spans[i].className="";
			});
			//console.log(index);
			//为当前的元素添加active;
			value.className="active";
			divs[index].className="spotlight";
			spans[index].className="bar";
		});
	});
</script>
</body>
</html>
