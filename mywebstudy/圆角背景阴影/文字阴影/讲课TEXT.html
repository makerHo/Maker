<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>

<style type="text/css">
div{
	font-family:Microsoft Yahei;
	font-size:40px;
	font-weight:800;
	color:#aaa;
	}
.t1{
	text-shadow:2px 2px 2px grey ;
	}
.t2{
	color:yellow;
	text-shadow:1px 1px 0 black;
	}
.t3{
	color:yellow;
	text-shadow:3px 2px 0 white,5px 4px 0 black;
	}
.t4{
	color:#eee;
	text-shadow:-1px -1px 0 white,1px 1px 1px #999;
	}
.t5{
	color:#eee;
	text-shadow:-1px -1px 0 black,-1px 1px 0 black,1px -1px 0 black,1px 1px 1px black;
	}
	
.t6{
	color:#DFEBFF;
	text-shadow:3px 3px 0 rgba(150,150,255,1),4px 4px 0 rgba(120,120,255,1),5px 5px 0 rgba(80,80,255,1),6px 6px 0 rgba(50,50,255,1);
	}
	
.t7{
	color:orange;
	-webkit-text-fill-color:transparent;
	-webkit-text-stroke:2px orange;
	}

.t8{
	color:orange;
	font-size:96px;
	/*背景图片必须放前面，否则效果不成立*/
	background:url(img.jpg);
	-webkit-background-clip:text;
	-webkit-text-fill-color:transparent;
	-webkit-text-stroke:2px #960;
	}


body {
	background-color: #eee;
}
</style>

</head>

<body>
<div class="t1">MY TOMORROW MYDREAM</div>
<div class="t2">MY TOMORROW MYDREAM</div>
<div class="t3">MY TOMORROW MYDREAM</div>
<div class="t4">MY TOMORROW MYDREAM</div>
<div class="t5">MY TOMORROW MYDREAM</div>
<div class="t6">MY TOMORROW MYDREAM</div>
<div class="t7">MY TOMORROW MYDREAM</div>
<div class="t8">MY TOMORROW MYDREAM</div>
</body>
</html>
