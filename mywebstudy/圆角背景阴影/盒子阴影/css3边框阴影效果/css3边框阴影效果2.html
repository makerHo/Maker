<meta name="description" content="css3边框阴影,内边框阴影,五彩边框阴影,box-shadow,css3属性,边框阴影兼容ie6">
<style>
div{width:300px; height:100px;border:1px solid #2cb7fe;font-size:14px;margin:30px;}
.div1{-webkit-box-shadow:3px 3px 10px #9edeff;box-shadow:3px 3px 10px #9edeff inset;}
.div2{-webkit-box-shadow:3px 3px 10px #9edeff inset;box-shadow:3px 3px 10px #9edeff inset;}

</style>

<!--
下面来说下css3阴影的语法：
box-shadow：none | <shadow> [ , <shadow> ]*
<shadow> = inset? && [ <length>{2,4} && <color>? ]
取值：
none： 无阴影 
<length>①： 第1个长度值用来设置对象的阴影水平偏移值。可以为负值 
<length>②： 第2个长度值用来设置对象的阴影垂直偏移值。可以为负值 
<length>③： 如果提供了第3个长度值则用来设置对象的阴影模糊值。不允许负值 
<length>④： 如果提供了第4个长度值则用来设置对象的阴影外延值。可以为负值 
<color>： 设置对象的阴影的颜色。 
inset： 设置对象的阴影类型为内阴影。该值为空时，则对象的阴影类型为外阴影 

-->

</head>
<body>
<div class="div1">box-shadow:3px 3px 10px #9edeff;</div>
<div class="div2">box-shadow:3px 3px 10px #9edeff inset;</div>
