<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style type="text/css">
.new{
	width:100%;
	height:60px;
	
	/*第一个值表示方向（可以写top left 度数）,后面按顺序依次写上颜色及现出的位置*/
	/*要到外面去浏览*/
	background:-webkit-linear-gradient(90deg,#A80000,#FF3E3E);
	}
.new2{
	width:100%;
	height:60px;
	
	/*第一个值表示方向（可以写top left 度数）,后面按顺序依次写上颜色及现出的位置*/
	/*要到外面去浏览*/
	background:-webkit-linear-gradient(90deg,#006,#06C);
	}
.new3{
	width:100px;
	height:30px;
	color:#FFF;
	font-family:Microsoft yahei;
	text-align:center;
	line-height:180%;

	background:-webkit-linear-gradient(90deg,#906,#F9F);
	}
.new4{
	width: 100px;
	height: 30px;
	color: #FFF;
	font-family: Microsoft yahei;
	text-align: center;
	line-height: 180%;
	border-radius: 15px;
	background: -webkit-linear-gradient(90deg,#D5AA00,#FFD33E);
	border-top-width: 1px;
	border-right-width: 1px;
	border-bottom-width: 1px;
	border-left-width: 1px;
	border-top-style: solid;
	border-right-style: solid;
	border-bottom-style: solid;
	border-left-style: solid;
	border-top-color: #CA8800;
	border-right-color: #996600;
	border-bottom-color: #996600;
	border-left-color: #CA8800;
	}
.new5{
	width:100px;
	height:30px;
	color:#FFF;
	font-family:Microsoft yahei;
	text-align:center;
	line-height:180%;
	border-radius:15px;
	border:4px solid #FDE3FC;

	background:-webkit-linear-gradient(90deg,#906,#F9F);
	}
</style>

</head>

<body>
<div class="new"></div>  
<br />
<div class="new2"></div>  
<br />
<div class="new3">LOGIN</div> 
<br />
<div class="new4">LOGIN</div> 
<br />
<div class="new5">LOGIN</div> 
</body>
</body>
</html>
