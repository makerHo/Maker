<!DOCTYPE html>

<html>
<meta charset="utf-8" />
<head>
<style> 
div
{
text-align:center;
border:2px solid #a1a1a1;
padding:10px 40px; 
background:#dddddd;
width:350px;
border-radius:25px;
-moz-border-radius:25px; /* 老的 Firefox */


-moz-box-shadow: 10px 10px 5px #333; /* 老的 Firefox */
box-shadow: 10px 10px 5px #333;
}
</style>
</head>
<body>

<div>border-radius 属性允许您向元素添加圆角。</div>

</body>
</html>
