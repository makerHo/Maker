  <button class="btn">Button</button>
  <script>//gender:性别 //female女性的，柔弱的
	btn.onclick=function(){
		window.resizeBy(-15,-15);//每次递减12px在x和y轴
		window.resizeTo(55,55)//把窗口调整为指定的宽度
		window.moveTo(350,350);//窗口移动至x355，y355
		window.moveBy(-15,-15)//可相对窗口的当前坐标把它移动指定的像素

		window.resizeBy(15,15);
	});
