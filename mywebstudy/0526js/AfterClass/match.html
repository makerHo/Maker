		var str="google,baidu";
		var pattern=/(goo)(gle),(baidu)/gi
		console.log(str.match(pattern))//math()match() 方法可在字符串内检索指定的值，或找到一个或多个正则表达式的匹配。
//该方法类似 indexOf() 和 lastIndexOf()，但是它返回指定的值，而不是字符串的位置。
		console.log(RegExp.$1);//返回pattern中的第一部分返回值为goo
		console.log(RegExp.$2);//返回pattern中的第一部分返回值为gle
		console.log(RegExp.$3);//返回pattern中的第一部分返回值为baidu
		console.log（str.replace(pattern,"不可描述")//调用replace方法，用来替换pattern中的内容，源结果为(goo)(gle),(baidu)，现在输出结果为 “不可描述”
		console.log(str.search(pattern));//search返回与正则表达式查找内容匹配的第一个子字符串的位置 
		//语法：stringObj.search(rgExp) stringObj 必选项 rgExp正则表达式 
		//返回值：search 方法指明是否存在相应的匹配。如果找到一个匹配，search方法将返回一个整数值，指明这个匹配距离字符串开始的偏移位置。如果没有找到匹配，则返回 -1 http://www.jb51.net/article/31558.htm
		soncole.log(pattern.exec(str));// ["google,baidu", "goo", "gle", "baidu", index: 0, input: "google,baidu"]	 
		//功能说明：该函数通过对指定你的字符串进行一次匹配检测，获取字符串中的第一个与正则表达式的内容，并且将匹配的内容和子匹配的结果存放在返回数组中基本方法：
		//objReg.exec(string) 
		//objReg，RegExp对象的名称 
		//string，要进行匹配的字符串
		console.log(pattern.test(str));//该方法的返回值是布尔值，通过该值可以匹配字符串中是否存在于正则表达式相匹配的结果，如果有匹配内容，返回ture，如果没有匹配内容返回false，该方法常用于判断用户输入数据的合法性，比如检验Email的合法性
