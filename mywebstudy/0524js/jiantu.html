<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			width:0px;
			height: 0px;
			border-style: solid;
			border-width: 300px;
			border-color:  transparent transparent transparent black ; 
		}
		.wrap:after{
			margin-left: -200px;
			margin-top: -300px;
			content: "";
			width: 0px;
			height: 0px;
			display: inline-block;
			border-style: solid;
			border-width: 300px;
			border-color: transparent transparent transparent black;
		}
	</style>
</head>
<body>
	<div class="wrap"></div>
</body>
</html>
