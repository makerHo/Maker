<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>button</button>
	<script>
	var btn=document.querySelector("button");
	 	btn.addEventListener("dblclick",function(){
	 		console.log("hello");
	 	})
	 	btn.addEventListener("mouseover",function(){
	 		console.log("over")
	 	})
	 	btn.addEventListener("mouseout",function(){
	 		console.log("out")
	 	})
	</script>
</body>
</html>
