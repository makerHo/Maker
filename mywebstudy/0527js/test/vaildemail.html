<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="tools.js" defer></script>
</head>
<body>
	<div class="feedback"></div>
	<input type="text" name="" class="email" placeholder="邮箱"><br>
	<input type="text" class="pwd" placeholder="mima"><br>
	<input type="text" class="username"><br>
	<button class="btn">Submit</button>
	<script>
		var feedback=document.querySelector(".feedback");
		var email=document.querySelector(".email");
		var username=document.querySelector(".username")
		var pwd= document.querySelector(".pwd")
		 email.addEventListener("keyup",function(){
			if (valide_email(email.value)) {
		 		feedback.innerHTML="邮箱格式合法"
		 	}else{
		 		feedback.innerHTML="邮箱格式不合法"
		 	}	
		 })
		username.addEventListener("blur",function(){
			console.log(this.value.length)
			console.log(trim(this.value).length);
			console.log(trim(this.value));
			if(this.value.length==0){
				feedback.innerHTML="用户名不得为空";
			}else{
				feedback.innerHTML="";
			}
		})
		pwd.addEventListener("keyup",function(){
			// console.log(valide_pwd(this.value))
			switch(valide_pwd(this.value)){
				case 3:
					feedback.innerHTML="密码强度低"
					break;
				case 2:
					feedback.innerHTML="密码强度中"
					break;
				case 1:
					feedback.innerHTML="密码强度较高"
					break;
				case 0:
					feedback.innerHTML="密码强度高"
					break;
			}
		})
	</script>
</body>
</html>
