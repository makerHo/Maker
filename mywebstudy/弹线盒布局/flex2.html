<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
*{margin:0;padding:0;list-style: none;}
body{background: #eee;font-family: microsoft yahei;font-size:30px;}
.box{
text-align:center;line-height: 60px;height: 500px;background: #ccc;
	display: flex;
flex-direction: row;
/*-----------*/
flex-wrap:wrap;
/*=========================================*/
/*主轴方向  分布方式  flex-start | flex-end | center | space-between | space-around;*/
justify-content: center;
/*主轴交叉方向 分布方式flex-start | flex-end | center | baseline | stretch在子元素无高度时有效;*/
/*align-items:center;*/
/*=========================================*/

}
.box li{
	background: red;margin:20px;padding:20px;
}

/*=========================================*/
.box li{width:30%;}
.box img{width:50%;}
/*=========================================*/



	</style>
</head>
<body>
	<div class="wrap">
<ul class="box">
<li><img src="icon1/skewer.png"></li>
<li><img src="icon1/skewer.png"></li>
<li><img src="icon1/skewer.png"></li>
<li><img src="icon1/skewer.png"></li>
<li><img src="icon1/skewer.png"></li>
<li><img src="icon1/skewer.png"></li>

</ul>
	</div>
</body>
</html>
